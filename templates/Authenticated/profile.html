{% extends 'Authenticated/authenticated_base.html' %}

{% block title %}Profile - FinTrack{% endblock %}
{% block styles %}
    <style>
        body {
            background-color: #f4f7fa;
        }

        .btn {
            border-radius: 9px;
        }
    </style>
{% endblock %}
{% block content %}
<main class="page container mt-xxl-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Edit Profile</h5>
            <form method="post" action="{{ url_for('profile') }}">
                <div class="mb-3">
                    <label class="form-label" for="firstName">First Name</label>
                    <input class="form-control" type="text" id="firstName" name="firstName" value="{{ user.firstName }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input class="form-control" type="text" id="lastName" name="lastName" value="{{ user.lastName }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" value="{{ user.email }}" required>
                </div>
                <button class="btn btn-primary" type="submit" name="save_changes">Save Changes</button>
                <button class="btn btn-danger ml-3" type="submit" name="delete_profile">Delete Profile</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
